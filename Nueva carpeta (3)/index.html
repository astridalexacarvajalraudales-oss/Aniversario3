<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Aniversario</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #fde2e4, #fff);
    text-align: center;
    padding: 25px;
    overflow-x: hidden;
}

/* CORAZONES */
.corazon {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: flotar 8s linear infinite;
    opacity: 0.7;
    z-index: 0;
}

.rojo { color: #ff4d6d; }
.morado { color: #7b2cbf; }

@keyframes flotar {
    from { transform: translateY(0); opacity: 0.8; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* TEXTO TE AMO */
.te-amo {
    position: fixed;
    bottom: -50px;
    font-size: 18px;
    font-weight: bold;
    animation: subirTexto 10s linear infinite;
    opacity: 0.8;
    z-index: 0;
}

@keyframes subirTexto {
    from { transform: translateY(0); opacity: 0; }
    to { transform: translateY(-120vh); opacity: 1; }
}

/* PANTALLAS */
.pantalla {
    display: none;
    animation: subir 0.8s ease;
    position: relative;
    z-index: 1;
}

@keyframes subir {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.activa {
    display: block;
}

h1 {
    color: #c9184a;
}

button {
    padding: 12px 26px;
    font-size: 15px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

button:hover {
    background: #c9184a;
}

.carta {
    background: white;
    padding: 25px;
    border-radius: 18px;
    margin: 20px auto;
    max-width: 720px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

img {
    width: 250px;
    border-radius: 18px;
    margin: 10px;
}

/* INPUT CONTRASE√ëA */
input {
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 16px;
    text-align: center;
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- CORAZONES Y TEXTO -->
<script>
for (let i = 0; i < 30; i++) {
    let corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.classList.add(Math.random() > 0.5 ? "rojo" : "morado");
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.animationDuration = (5 + Math.random() * 5) + "s";
    corazon.innerHTML = "‚ù§";
    document.body.appendChild(corazon);
}

for (let i = 0; i < 12; i++) {
    let texto = document.createElement("div");
    texto.classList.add("te-amo");
    texto.style.left = Math.random() * 100 + "vw";
    texto.style.animationDuration = (8 + Math.random() * 6) + "s";
    texto.style.color = Math.random() > 0.5 ? "#ff4d6d" : "#7b2cbf";
    texto.innerHTML = "Te amo mi ni√±o";
    document.body.appendChild(texto);
}
</script>

<!-- LOGIN -->
<div class="pantalla activa" id="login">
    <h1>üíú Solo para ti üíú</h1>
    <p>Ingresa la contrase√±a</p>
    <input type="password" id="password" placeholder="Contrase√±a">
    <br><br>
    <button onclick="verificar()">Entrar üíå</button>
    <p id="error" style="color:red; display:none;">Contrase√±a incorrecta</p>
</div>

<!-- PORTADA -->
<div class="pantalla" id="portada">
    <h1>üíñ Feliz aniversario mi amor üíñ</h1>
    <p>3 a√±os a tu lado y toda una vida por delante ‚ú®</p>
    <button onclick="mostrar('menu')">Haz clic aqu√≠ üíå</button>
</div>

<!-- MENU -->
<div class="pantalla" id="menu">
    <h1>Para vos, con todo mi amor üíï</h1>
    <button onclick="mostrar('carta')">Una peque√±a carta üíñ</button>
    <button onclick="mostrar('agradecimiento')">Agradecimiento üòò</button>
    <button onclick="mostrar('momentos')">Momentos que marcaron mi vida ‚ú®</button>
    <button onclick="mostrar('recuerdos')">Nuestros recuerdos üì∏</button>
    <button onclick="mostrar('final')">Un mensaje final üíû</button>
</div>

<!-- (EL RESTO DE TUS SECCIONES QUEDA IGUAL) -->

<script>
function mostrar(id) {
    let pantallas = document.querySelectorAll('.pantalla');
    pantallas.forEach(p => p.classList.remove('activa'));
    document.getElementById(id).classList.add('activa');
}

function verificar() {
    const correcta = "teamo123"; // üîë CAMBIA AQU√ç LA CONTRASE√ëA
    const input = document.getElementById("password").value;

    if (input === correcta) {
        document.getElementById("login").classList.remove("activa");
        document.getElementById("portada").classList.add("activa");
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
